<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Asistencia a Boda</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #555;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .guest-list {
            margin-top: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #eaf2e7;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        li span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Confirmación de Asistencia a la Boda</h1>
        
        <form id="invitation-form">
            <div class="form-group">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>
            </div>

            <div class="form-group">
                <label for="country">País:</label>
                <input type="text" id="country" name="country" placeholder="Ingresa tu país" required>
            </div>

            <div class="form-group">
                <label for="diet">Requerimiento Nutricional:</label>
                <input type="text" id="diet" name="diet" placeholder="Ejemplo: vegetariano, sin gluten, etc.">
            </div>

            <button type="submit">Confirmar Asistencia</button>
        </form>

        <div class="guest-list">
            <h2>Invitados Confirmados:</h2>
            <ul id="guest-list">
                <!-- Lista de invitados se añadirá aquí -->
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('invitation-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obtener los valores del formulario
            const name = document.getElementById('name').value;
            const country = document.getElementById('country').value;
            const diet = document.getElementById('diet').value;

            // Crear un nuevo elemento de lista para mostrar al invitado
            const li = document.createElement('li');
            li.innerHTML = `<span>${name}</span> de ${country} - Requerimiento nutricional: ${diet}`;

            // Agregarlo a la lista de invitados confirmados
            document.getElementById('guest-list').appendChild(li);

            // Limpiar el formulario después de enviar
            document.getElementById('invitation-form').reset();
        });
    </script>

</body>
</html>
