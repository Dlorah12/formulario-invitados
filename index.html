<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Asistencia - Boda</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc; /* Fondo claro */
            color: #234d72;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 40px;
            color: #234d72;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: #5a5a5a;
            margin-bottom: 30px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #234d72;
        }

        input[type="text"], input[type="email"], input[type="date"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #ced4da;
            font-size: 16px;
            background-color: #f8f9fa;
            color: #495057;
        }

        input:focus {
            outline: none;
            border-color: #234d72;
            box-shadow: 0 0 5px rgba(36, 77, 114, 0.3);
        }

        button {
            background-color: #234d72;
            color: #ffffff;
            font-size: 16px;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #3b6ca8;
            transform: scale(1.05);
        }

        .guest-list {
            margin-top: 30px;
            animation: fadeInUp 1s ease-out;
        }

        .guest-list ul {
            list-style: none;
            padding: 0;
        }

        .guest-list li {
            background-color: #f8f9fa;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            text-align: left;
            color: #495057;
        }

        .footer {
            font-size: 14px;
            margin-top: 30px;
            color: #5a5a5a;
        }

        .footer a {
            color: #234d72;
            text-decoration: none;
        }

        /* Animaciones */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirmación de Asistencia</h1>
        <div class="subtitle">¡Estamos felices de contar contigo en nuestro día especial!</div>

        <form id="invitation-form">
            <div>
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div>
                <label for="date">Fecha de Asistencia:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label for="diet">Requerimiento Nutricional:</label>
                <input type="text" id="diet" name="diet" placeholder="Ejemplo: vegetariano, sin gluten, etc.">
            </div>
            <button type="submit">Confirmar Asistencia</button>
        </form>

        <div class="guest-list">
            <h2>Invitados Confirmados</h2>
            <ul id="guest-list">
                <!-- Los invitados confirmados se agregarán aquí -->
            </ul>
        </div>

        <div class="footer">
            Gracias por confirmar tu asistencia. <br> Para más información, visita <a href="#">nuestro sitio web</a>.
        </div>
    </div>

    <script>
        document.getElementById('invitation-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const date = document.getElementById('date').value;
            const diet = document.getElementById('diet').value;

            const li = document.createElement('li');
            li.innerHTML = `<strong>${name}</strong> - ${email} - Fecha: ${date} - Dieta: ${diet}`;
            document.getElementById('guest-list').appendChild(li);

            document.getElementById('invitation-form').reset();
        });
    </script>
</body>
</html>
