<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Asistencia - Boda</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://your-image-url.com'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
            color: white;
            background-blur: 3px;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            font-family: 'Cursive', sans-serif;
            color: #F4C542; /* Dorado */
        }
        
        label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #F4C542; /* Dorado */
        }
        
        input[type="text"], input[type="email"], input[type="date"], select {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #F4C542; /* Bordes dorados */
            font-size: 18px;
            background-color: #234D72; /* Azul oscuro */
            color: #ffffff;
        }
        
        button {
            background-color: #F4C542; /* Dorado */
            color: #234D72; /* Azul oscuro */
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #D4A02E; /* Dorado oscuro */
        }

        .guest-list {
            margin-top: 30px;
            text-align: left;
        }

        .guest-list ul {
            list-style-type: none;
            padding: 0;
        }

        .guest-list li {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 8px;
        }

        .guest-list li span {
            font-weight: bold;
        }

        .footer {
            font-size: 14px;
            margin-top: 20px;
        }

        .footer a {
            color: #F4C542; /* Dorado */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirmación de Asistencia a la Boda de [Nombre Novio] y [Nombre Novia]</h1>

        <form id="invitation-form">
            <div>
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div>
                <label for="date">Fecha de Asistencia:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label for="diet">Requerimiento Nutricional:</label>
                <input type="text" id="diet" name="diet" placeholder="Ejemplo: vegetariano, sin gluten, etc.">
            </div>
            <button type="submit">Confirmar Asistencia</button>
        </form>

        <div class="guest-list">
            <h2>Invitados Confirmados:</h2>
            <ul id="guest-list">
                <!-- La lista de invitados se agregará aquí -->
            </ul>
        </div>

        <div class="footer">
            <p>Gracias por confirmar tu asistencia. ¡Nos vemos en el gran día! 💍</p>
            <p><a href="https://tu-sitio-boda.com">Más información sobre la boda</a></p>
        </div>
    </div>

    <script>
        document.getElementById('invitation-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obtener los valores del formulario
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const date = document.getElementById('date').value;
            const diet = document.getElementById('diet').value;

            // Crear un nuevo elemento de lista para mostrar al invitado
            const li = document.createElement('li');
            li.innerHTML = `<span>${name}</span> - Correo: ${email} - Asistirá el: ${date} - Requerimiento nutricional: ${diet}`;

            // Agregarlo a la lista de invitados confirmados
            document.getElementById('guest-list').appendChild(li);

            // Limpiar el formulario después de enviar
            document.getElementById('invitation-form').reset();
        });
    </script>
</body>
</html>
