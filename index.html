<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmaci칩n de Asistencia - Boda</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #81D4FA; /* Azul cielo */
            background-image: url('https://your-image-url.com'); /* Imagen de fondo opcional */
            background-size: cover;
            background-position: center;
            color: #333333;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.8); /* Fondo blanco transl칰cido */
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 650px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 40px;
            margin-bottom: 30px;
            color: #F4C542; /* Dorado */
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: slideIn 1s ease-out;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #F4C542; /* Dorado */
        }

        input[type="text"], input[type="email"], input[type="date"], select {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 2px solid #F4C542; /* Bordes dorados */
            font-size: 18px;
            background-color: #ffffff;
            color: #333333;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="date"]:focus {
            border-color: #234D72; /* Azul oscuro en el focus */
            box-shadow: 0 0 10px rgba(36, 77, 114, 0.5);
        }

        button {
            background-color: #F4C542; /* Dorado */
            color: #234D72; /* Azul oscuro */
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background-color: #D4A02E; /* Dorado m치s oscuro */
            color: white;
            transform: scale(1.1);
        }

        .guest-list {
            margin-top: 30px;
            text-align: left;
        }

        .guest-list ul {
            list-style-type: none;
            padding: 0;
        }

        .guest-list li {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            font-size: 16px;
            color: #234D72;
        }

        .footer {
            font-size: 14px;
            margin-top: 20px;
        }

        .footer a {
            color: #F4C542; /* Dorado */
            text-decoration: none;
        }

        /* Animaciones */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirmaci칩n de Asistencia</h1>

        <form id="invitation-form">
            <div>
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div>
                <label for="email">Correo Electr칩nico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electr칩nico" required>
            </div>
            <div>
                <label for="date">Fecha de Asistencia:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label for="diet">Requerimiento Nutricional:</label>
                <input type="text" id="diet" name="diet" placeholder="Ejemplo: vegetariano, sin gluten, etc.">
            </div>
            <button type="submit">Confirmar Asistencia</button>
        </form>

        <div class="guest-list">
            <h2>Invitados Confirmados:</h2>
            <ul id="guest-list">
                <!-- Los invitados confirmados se agregan aqu칤 -->
            </ul>
        </div>

        <div class="footer">
            <p>Gracias por confirmar tu asistencia. 춰Nos vemos en el gran d칤a! 游눐</p>
            <p><a href="https://tu-sitio-boda.com">M치s informaci칩n sobre la boda</a></p>
        </div>
    </div>

    <script>
        document.getElementById('invitation-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const date = document.getElementById('date').value;
            const diet = document.getElementById('diet').value;

            const li = document.createElement('li');
            li.innerHTML = `<span>${name}</span> - Correo: ${email} - Asistir치 el: ${date} - Requerimiento nutricional: ${diet}`;

            document.getElementById('guest-list').appendChild(li);

            document.getElementById('invitation-form').reset();
        });
    </script>
</body>
</html>
