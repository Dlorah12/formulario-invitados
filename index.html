<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Asistencia</title>
    <style>
        body {
            font-family: "Georgia", serif;
            background-color: #E6F7FF; /* Azul cielo */
            color: #444;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #E6F7FF, #FFFFFF);
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2em;
            color: #DAA520; /* Dorado */
            font-style: italic;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #DAA520; /* Dorado */
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #B8860B; /* Dorado más oscuro */
        }

        .languages {
            font-size: 0.9em;
            margin-bottom: 15px;
            color: #666;
        }

        .footer {
            font-size: 0.8em;
            margin-top: 20px;
            color: #999;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        const translations = {
            es: {
                title: "Confirmación de Asistencia",
                selectLabel: "Selecciona tu nombre",
                placeholder: "-- Selecciona tu nombre --",
                commentLabel: "¿Tienes algún comentario o requerimiento especial?",
                submit: "Enviar Confirmación",
                footer: "Por favor, confirma antes del [FECHA]. ¡Gracias por acompañarnos en este día especial!"
            },
            en: {
                title: "RSVP Confirmation",
                selectLabel: "Select your name",
                placeholder: "-- Select your name --",
                commentLabel: "Do you have any comment or special requirement?",
                submit: "Send Confirmation",
                footer: "Please confirm before [DATE]. Thank you for joining us on this special day!"
            }
        };

        function changeLanguage(lang) {
            const elements = {
                title: document.querySelector("h1"),
                selectLabel: document.querySelector("label[for='guest']"),
                placeholder: document.querySelector("#guest option"),
                commentLabel: document.querySelector("label[for='message']"),
                submit: document.querySelector("button"),
                footer: document.querySelector(".footer")
            };

            elements.title.textContent = translations[lang].title;
            elements.selectLabel.textContent = translations[lang].selectLabel;
            elements.placeholder.textContent = translations[lang].placeholder;
            elements.commentLabel.textContent = translations[lang].commentLabel;
            elements.submit.textContent = translations[lang].submit;
            elements.footer.textContent = translations[lang].footer;
        }
    </script>
</head>
